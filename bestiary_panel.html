<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beastiary</title>

<script>
function six_races() {
	var mods = 0;
	var races = 0;
	var selected = "Selected Mods:\n\n";
	var race_select = 0;
	for(var i = 0; i < document.forms["beastiary"].elements["race[]"].length; i++) {
		if(document.forms["beastiary"].elements["race[]"][i].checked)
			race_select++;
	}
	if(race_select == 0) race_select = 5;
	var len = document.forms["beastiary"].elements["path[]"].length;
	for(var i = 0; i < len; i++) {
		if(document.forms["beastiary"].elements["path[]"][i].checked) {
			var path = document.forms["beastiary"].elements["path[]"][i].value;
			var paths = path.split("/");
			if(paths[0] == "sets" || paths[0] == "mods") {
				races += race_select;
				selected += path+" ["+race_select+" race(s)]\n";
			}
			else if(paths[0] == "races") {
				races++;
				selected += path+": [1 race]\n";
			}
			mods++;
		}
	}
	if(races > 6 || mods > 6) {
		alert((races>6?"Too many races ["+races+" selected] must be 6 or less!\n\n":"")+(mods>6?"Too many sets/mods/races ["+mods+" selected] must be 6 or less!\n\n":"")+selected);
		return false;
	}
	return true;
}
</script>
</head>
<body>
<div align="center">
	<fieldset style="text-align:left;width:100%;">
		<legend>Show By: Set / Rebalance / Mod</legend>
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td valign="top" width="250">
					<u><b>Original TA:Kingoms</b></u> <a href="javascript:showNames('units',0)">[show]</a> <a href="javascript:showNames('units',1)">[hide]</a><br><br>
					<!-- Original TA:Kingoms content here -->
				</td>
				<td valign="top" width="250">
					<u><b>Crusades Balance</b></u> <a href="javascript:showNames('unitscb',0)">[show]</a> <a href="javascript:showNames('unitscb',1)">[hide]</a><br><br>
					<!-- Crusades Balance content here -->
				</td>
				<td valign="top" width="400">
					<b><u>Race Selection:</u></b> <a href="javascript:showRaces(0)">[show]</a> <a href="javascript:showRaces(1)">[hide]</a><br /><br />
					<div id="race_Desc/div">(If none are selected, all races are shown --<br />
					-- 3rd party races are enabled automatically)</div>
					<!-- Race Selection content here -->
					<br />
					From <input type="radio" name="direction" value="0" checked>A-Z 9-1
					<input type="radio" name="direction" value="1" checked>Z-A 1-9<Br />
				</td>
			</tr>
		</table>
		<input type="hidden" value="default" name="action">
		<input type="hidden" value="1" name="panel_mode">
		<input type="submit" value="Go >>" onclick="return six_races();" />
	</fieldset>
</div>
</body>
</html>
